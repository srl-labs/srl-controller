kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - pods
  - secrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kne.srlinux.dev
  resources:
  - srlinuxes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kne.srlinux.dev
  resources:
  - srlinuxes/finalizers
  verbs:
  - update
- apiGroups:
  - kne.srlinux.dev
  resources:
  - srlinuxes/status
  verbs:
  - get
  - patch
  - update
